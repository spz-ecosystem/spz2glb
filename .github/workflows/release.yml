# 自动构建和发布

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: spz2glb-windows-x64.exe
          - os: ubuntu-latest
            artifact: spz2glb-linux-x64
          - os: macos-latest
            artifact: spz2glb-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y zlib1g-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install zlib

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Windows MSVC runners typically have ZLIB, let CMake find it naturally
          # If not found, we'll handle it in the configure step

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build spz2glb
        run: |
          cmake --build build --config Release -j$(sysctl -n hw.ncpu 2>/dev/null || echo 4) --target spz2glb

      - name: Build spz_verify
        run: |
          cmake --build build --config Release -j$(sysctl -n hw.ncpu 2>/dev/null || echo 4) --target spz_verify

      - name: Rename artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp build/spz2glb.exe ${{ matrix.artifact }}
          cp build/spz_verify.exe spz_verify-windows-x64.exe

      - name: Rename artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cp build/spz2glb ${{ matrix.artifact }}
          cp build/spz_verify spz_verify-linux-x64

      - name: Rename artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cp build/spz2glb ${{ matrix.artifact }}
          cp build/spz_verify spz_verify-macos-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload verify artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-verify
          path: spz_verify*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
