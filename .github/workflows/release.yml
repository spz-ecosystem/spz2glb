# 自动构建和发布

name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: spz2glb-windows-x64.exe
          - os: ubuntu-latest
            artifact: spz2glb-linux-x64
          - os: macos-latest
            artifact: spz2glb-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y zlib1g-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install zlib

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg --depth 1
          C:/vcpkg/bootstrap-vcpkg.bat -disableMetrics
          C:/vcpkg/vcpkg install zlib:x64-windows

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release "-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake"

      - name: Configure CMake (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build fastgltf (with warnings suppressed)
        run: |
          cmake --build build --config Release -j4 --target fastgltf

      - name: Build spz2glb (strict warnings)
        run: |
          cmake --build build --config Release -j4 --target spz2glb

      - name: Build spz_verify (strict warnings)
        run: |
          cmake --build build --config Release -j4 --target spz_verify

      - name: Find built executables
        run: |
          find . -name "spz2glb*" -type f
          find . -name "spz_verify*" -type f
        shell: bash

      - name: Rename artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Get-ChildItem -Recurse -Filter "spz2glb.exe" | ForEach-Object { Copy-Item $_.FullName "$PWD/${{ matrix.artifact }}" }
          Get-ChildItem -Recurse -Filter "spz_verify.exe" | ForEach-Object { Copy-Item $_.FullName "$PWD/spz_verify-windows-x64.exe" }
        shell: pwsh

      - name: Rename artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          find . -name "spz2glb" -type f -exec cp {} ${{ matrix.artifact }} \;
          find . -name "spz_verify" -type f -exec cp {} spz_verify-linux-x64 \;

      - name: Rename artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          find . -name "spz2glb" -type f -exec cp {} ${{ matrix.artifact }} \;
          find . -name "spz_verify" -type f -exec cp {} spz_verify-macos-x64 \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload verify artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-verify
          path: spz_verify*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
